<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angular-paths examples</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/paths.js"></script>

    <script src="lib/angular-paths.js"></script>

    <script src="app.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="angularPathsExample">

    <div ng-controller="PieCtrl">
        <div class="graph paths-pie" paths-pie="pie"></div>
    </div>
    <div ng-controller="BarCtrl">
        <div class="graph paths-bar" paths-bar="bar"></div>
    </div>
    <div ng-controller="StockCtrl">
        <div class="graph paths-stock" paths-stock="stock"></div>
    </div>
  </body>
</html>
